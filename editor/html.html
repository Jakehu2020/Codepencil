<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5, CSS3, JS/ES14 Editor | Codepencil</title>
    <link rel="stylesheet" href="../editor.css">
</head>
<body>
    <div class="top">
        <div class="proj-namedata">
            <span>Project Name</span>
            <span>Jake</span>
        </div>
        <button class="run">Run</button>
        <button class="stop" disabled>Stop</button>
    </div>
    <div class="container">
        <div class="codeside">
            <div class="html">
                <div class="tab">HTML</div>
                <div class="code"></div>
            </div>
            <div class="css">
                <div class="tab">CSS</div>
                <div class="code"></div>
            </div>
            <div class="js">
                <div class="tab">JS</div>
                <div class="code"></div>
            </div>
        </div>
        <div class="output">
            <div class="webout"></div>
        </div>
    </div>
</body>
</html>
