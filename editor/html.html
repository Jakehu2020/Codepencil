<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5, CSS3, JS/ES14 Editor | Codepencil</title>
    <link rel="stylesheet" href="../editor.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="MDB-logo"
                    src="https://jakehu2020.github.io/Codepencil/codepencil.png" alt="Codepencil Logo" draggable="false"
                    height="45" /></a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent fonted">
                <ul class="navbar-nav ms-auto align-items-center">
                    </li>
                    <li class="nav-item">
                        <button type="button" class="run btn btn-success btn-rounded" data-mdb-ripple-init>Run</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-secondary btn-rounded stop"
                            data-mdb-ripple-init>Stop</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br><br>
    <div class="codecontainer">
        <div class="codeside">
            <div class="html">
                <div class="tab">HTML</div>
                <div class="code e1 resize" contenteditable="true"></div>
            </div>
            <div class="css">
                <div class="tab">CSS</div>
                <div class="code e2 resize" contenteditable="true"></div>
            </div>
            <div class="js">
                <div class="tab">JS</div>
                <div class="code e3 noresize" contenteditable="true"></div>
            </div>
        </div>
        <div class="output">
            <div class="webout"></div>
        </div>
    </div>
    <script src="../html.js"></script>
</body>

</html>
